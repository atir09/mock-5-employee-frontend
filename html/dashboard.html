<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management-Dashboard</title>
    <link rel="stylesheet" href="../styles/dashboard.css">
</head>

<body>
    <div id="add-employee-form" style="display: none;">
        <h2>Add Employee</h2>
        <form id="employee-form">
            <div>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" required>
            </div>
            <div>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="department">Department:</label>
                <select id="department" required>
                    <option value="Tech">Tech</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Operations">Operations</option>
                </select>
            </div>
            <div>
                <label for="salary">Salary:</label>
                <input type="number" id="salary" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="edit-employee" style="display: none;">
        <h2>Edit Employee</h2>
        <form id="edit-employee-form">
            <div>
                <label for="first-name">First Name:</label>
                <input type="text" id="e-first-name" required>
            </div>
            <div>
                <label for="last-name">Last Name:</label>
                <input type="text" id="e-last-name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="e-email" required>
            </div>
            <div>
                <label for="department">Department:</label>
                <select id="e-department" required>
                    <option value="Tech">Tech</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Operations">Operations</option>
                </select>
            </div>
            <div>
                <label for="salary">Salary:</label>
                <input type="number" id="e-salary" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>


    <h2>Employee Management-Software</h2>
    <div class="buttons-1">
        <button id="add-employee-btn">Add Employee</button>
        <button>Logout</button>
    </div>

    <main>
        <table>
            <thead>
                <th>No.</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Salary</th>
                <th>Date</th>
                <th>Actions</th>
            </thead>
            <tbody id="data-cont">

            </tbody>
        </table>
    </main>
</body>
<script src="../scripts/dashboard.js"></script>

</html>
